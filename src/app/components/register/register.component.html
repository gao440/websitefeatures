<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <form class="example-form" #myform = ngForm (ngSubmit) = "onSubmit(myform)">
     
        <mat-card-content>
          <!--<mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field> -->
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" ngModel>
          </mat-form-field>
  
         <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
  
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button type="submit" color="accent" class="btn-block">Register</button>
        </mat-card-actions>
      </form>
    </mat-card>
  
  </div>
